<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function temp(){
        var c = parseInt(document.getElementById("c").value);
        temp=(c*1.8)+32;
        document.getElementById("result").innerHTML="Temprature in Fahrenheit is "+temp;
       }
    </script>
    <style>
        button{
            width: 100px;
            height: 30px;
            border: 1px solid transparent;
            border-radius: 50px;
            background-color: rgb(44, 139, 207);
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    Enter temprature in celsius: <input type="number" id="c"> <br>
    <button onclick="temp()">Convert</button>
    <h1 id="result"></h1>
</body>
</html>

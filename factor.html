<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            var num = parseInt(document.getElementById("num").value);
           
            for(var i=1;i<num;i++){
                if(num%i==0){
                    document.getElementById("result").innerHTML+="fartors are" + i + "<br>";
                }
            }
        }
    </script>
</head>
<body>
    Enter a number <input type="number" id="num"><br>
    <button onclick="fact()">FACTORS</button>
    <h1 id="result"></h1>
</body>
</html>

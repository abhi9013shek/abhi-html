<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table(){
            var num = parseInt(document.getElementById("num").value);
            for(var i= 1; i<=10; i++){
                document.getElementById("result").innerHTML += num + "X" + i + "=" + num*i + "<br>";
            }
           
            }
        
    </script>
</head>
<body>
    Enter number to print table <input type="number" id="num"> <br>
    <button onclick="table()">PRINT</button>
    <h3 id="result"></h3>
</body>
</html>

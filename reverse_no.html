<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rev(){
            var rev = 0;
        var num=parseInt(document.getElementById("num").value);
        while(num>0){
            var rem=num%10;
             rev=rev*10+rem;
            num = parseInt(num/10);
            
        }
        
        document.getElementById("result").innerHTML="reverse of number is "+rev;
    }
    </script>
</head>
<body>
    Enter a number <input type="number" id="num"><br>
    <button onclick="rev()">REVERSE</button>
    <h1 id="result"></h1>
</body>
</html>

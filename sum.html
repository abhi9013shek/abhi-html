<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
            var num=parseInt(document.getElementById("num").value);
            var sum = 0;
            for (var i=1;i<=num;i++){
                sum=sum+i;
            }
            document.getElementById("result").innerHTML="sum is "+sum;
        }
    </script>
</head>
<body>
    Enter number to print sum <input type="number" id="num"><br>
    <button onclick="sum()">PRINT</button>
    <h1 id="result"></h1>
</body>
</html>

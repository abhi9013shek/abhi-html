<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            var num = parseInt(document.getElementById("num").value);
            if(num==0 ||num==1){

                document.getElementById("result").innerHTML = "factorial is 1";
            }
        
        else {
            var fact=1;
            for(var i=1;i<=num;i++){
                fact*=i;
                document.getElementById("result").innerHTML="factorial is "+fact;
            }
        }
        }
    </script>
</head>
<body>
    Enter number to print factorial <input type="number" id="num">
    <button onclick="fact()">FACTORIAL</button>
    <h1 id="result"></h1>
</body>
</html>

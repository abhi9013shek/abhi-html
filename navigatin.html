<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        .navigation{
            display: flex;
            justify-content: space-between;
            gap:30px;
            align-items: center;
        }
        .links ul{
            display: flex;
            gap:30px;
            
            
            
        }
        ul li{
            list-style-type: none;
        }
      
    </style>
</head>
<body>
    <div class="navigation">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/732/732229.png" alt="">
        </div>
        <div class="links">
            <ul>
                <li>New&Featured</li>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Sale</li>
                <li>Customise</li>
            </ul>
        </div>
        <div class="search">
            <input type="search" placeholder="Search">
            <i class='bx bx-heart'></i>
            <i class='bx bx-shopping-bag'></i>
        </div>
      
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            border: 1px solid transparent;
            border-radius: 50px;
            width: 70px;
            height: 70px;
            background-color: red;
        
            animation: color 5s infinite;
        }
        @keyframes color{
            from{color:red;}
            to{color:yellow;}
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    
</body>
</html>
